<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Book</title>
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center fs-1">
      Contact book
    </h1>
    <div class="d-flex align-items-center">
      <div class="col-6 me-5">
        
        <form class="" id="js-context-form" action="https://echo.htmlacademy.ru" method="POST">
          <h3 class="fs-3">
            Add new contact
          </h3>
          <input class="form-control mt-3" type="text" id="js-context-form__name-text" placeholder="Name" required>
          <input class="form-control mt-3" type="text" id="js-context-form__surname-text" placeholder="Surname" required>
          <input class="form-control mt-3" type="tel" id="js-context-form__contact-number" placeholder="Contact" required>
          <input class="form-control mt-3" type="text" id="js-context-form__reletionShip-text" placeholder="ReletionShip" required>
          <button class="btn btn-success mt-3 col-12" id="js-context-form__button" type="submit">Save</button>
        </form>
      </div>
      <div class="col-3">
        <ul id="js-context-form__list"></ul>
      </div>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
